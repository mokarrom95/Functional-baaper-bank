<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Functional Baper bank recap</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl mt-9 b text text-center bg-gree ">Functional <span
                class="text-red-500 font-medium bg bg-color">Baap-er-Bank</span>!!!
        </h1>
    </header>
    <main>
        <!-- Balance and Transaction summary -->
        <section class="w-9/12 mx-auto mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white ">
                <div class=" bg-yellow-500 p-5 rounded-lg">
                    <h4 class="text-2xl">Diposit</h4>
                    <h2 class="text-4xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class=" bg-red-500 p-5 rounded-lg">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-4xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class=" bg-blue-500 p-5 rounded-lg">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-4xl">$<span id="balance-total">1240</span></h2>
                </div>
            </div>

        </section>

        <!-- Deposit and withdraw section -->
        <section>
            <div class="grid grid-cols-2 gap-4 w-3/4 mt-12 mx-auto">
                <div class='bg-violet-500  p-5 rounded-lg'>
                    <h3 class="text-3xl text-white mb-4">Deposit</h3>
                    <input class="w-3/4 px-4 py-2 block" type="text" name="" id="deposit-field"
                        placeholder="Enter your deposit amount">
                    <button class="bg-yellow-600 py-2 px-6 mt-2 font-medium rounded-lg hover:bg-yellow-400"
                        id="btn-deposit">Deposit</button>
                </div>
                <div class='bg-green-600  p-5 rounded-lg'>
                    <h3 class="text-3xl text-white mb-4">Withdraw</h3>
                    <input class="w-3/4 px-4 py-2 block" type="text" name="" id="withdraw-field"
                        placeholder="Enter your withdraw amount">
                    <button class="bg-yellow-600 py-2 px-6 mt-2 font-medium rounded-lg hover:bg-yellow-400"
                        id="btn-withdraw">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>

</body>

</html>
